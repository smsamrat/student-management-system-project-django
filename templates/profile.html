{% extends 'base.html' %}

{% block content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <div class="container pt-3">
                <div class="messages container mt-2">
                   {% if messages %}
                      {% for message in messages %}
                      <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">{{ message }}
                         <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      </div>
                      {% endfor %}
                   {% endif %}
                </div>
             </div>
            <form method="post" enctype="multipart/form-data" action="{% url 'update_profile' %}">
               {% csrf_token %}
               <div class="col-12">
                  <h5 class="form-title"><span>Profile Update</span></h5>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Profile Pic</label>
                     <input type="file" class="form-control" name="profile_pic">
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>First Name</label>
                     <input type="text" class="form-control" name="first_name", value="{{user.first_name}}">
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Last Name</label>
                     <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" class="form-control" name="email" value="{{user.email}}" readonly>
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Username</label>
                     <input type="text" class="form-control" name="username" value="{{user.username}}"  readonly>
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" name="password" placeholder="Fill Only If You Want To Change Password">
                  </div>
               </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update Profile</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
