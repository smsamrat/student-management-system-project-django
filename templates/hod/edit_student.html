{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
            <div class="container pt-3">
                <div class="messages container mt-2">
                   {% if messages %}
                      {% for message in messages %}
                      <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">{{ message }}
                         <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      </div>
                      {% endfor %}
                   {% endif %}
                </div>
             </div>
             
             <form method="post" action="{% url 'add_student'%}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-12">
                   <h5 class="form-title"><span>Edit Student</span></h5>
                </div>
                <div class="col-sm-11">
                   <div class="form-group">
                      <label>Profile Pic</label>
                      <input type="file" class="form-control" name="profile_pic">
                   </div>
                </div>
                <div class="col-sm-11">
                   <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control" name="first_name" >
                   </div>
                </div>
                <div class="col-sm-11">
                   <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control" name="last_name" >
                   </div>
                </div>
                <div class="col-sm-11">
                   <div class="form-group">
                      <label>Email</label>
                      <input type="text" class="form-control" name="email">
                   </div>
                </div>
                <div class="col-sm-11">
                   <div class="form-group">
                      <label>Username</label>
                      <input type="text" class="form-control" name="username">
                    </div>
                </div>
                    <div class="col-sm-11">
                      <div class="form-group">
                         <label>Password</label>
                         <input type="password" class="form-control" name="password">
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Address</label>
                         <textarea class="form-control" name="address" required></textarea>
                      </div>
                   </div>
                   <br>
                   <div class="col-sm-11">
                      <label>Gender</label>
                      <select class="form-control" name="gender" required>
                         <option>Select Gender</option>
                         <option value="Female">Female</option>
                         <option value="Male">Male</option>
                         <option value="Others">Others</option>
                      </select>
                   </div>
                   <br>
                   <div class="col-sm-11">
                      <label>Course</label>
                      <select class="form-control" name="course_id" required>
                         <option>Select Gender</option>
                        {% for c in course %}
                         <option value="{{c.id}}">{{c.name}}</option>
                        {% endfor %}
                      </select>
                   </div>
                   <br>
                   <div class="col-sm-11">
                      <label>session year</label>
                      <select class="form-control" name="session_year_id" required>
                         <option>Select Session</option>
                         {% for s in session_year %}
                         <option value="{{s.id}}">{{s.session_start}} To {{s.session_end}}</option>
                        {% endfor %}
                         
                      </select>
                   </div>
                   <br>
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Update Student</button>
                   </div>
             </form>
             </div>
          </div>
       </div>
    </div>
{% endblock content %}
